<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible: IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!-- Aplicação de margin e padding -->
    <!-- 
        mt: margin top
        mb: margin bottom
        ml: margin left
        mr: margin right
        mx: margin do eixo x (horizontal), esquerda -> direita
        my: margin do eixo y (vertical), top -> bottom
        m: margin em todos os lados

        Valor a definir (0 até 5)
     -->
     <!-- 
        pt: margin top
        pb: margin bottom
        pl: margin left
        pr: margin right
        px: margin do eixo x (horizontal), esquerda -> direita
        py: margin do eixo y (vertical), top -> bottom
        p: margin em todos os lados

        Valor a definir (0 até 5)
     -->
    <h1 class="bg-info my-0 py-5 px-3">Margin</h1>
    <p class="bg-warning m-3 p-3">Conteúdo principal</p>
    <h1 class="bg-success my-0 p-3">Margin</h1>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
