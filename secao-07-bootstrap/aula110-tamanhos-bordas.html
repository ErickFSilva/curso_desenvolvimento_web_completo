<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible: IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style type="text/css">
        #container {
            margin: 0 auto;
            width: 90%;
        }

        .classe-altura {
            margin: 10px 0;
            height: 300px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>

    <div id="container">

        <!-- Classes de largura -->
        <div class="bg-info w-25">width 25%</div>
        <div class="bg-info w-50">width 50%</div>
        <div class="bg-info w-75">width 75%</div>
        <div class="bg-info w-100">width 100%</div>
        <div class="bg-info w-auto">width auto</div>

        
        <!-- Classes de altura -->
        <div class="classe-altura">
            <div class="bg-warning d-inline-block h-25">height 25%</div>
            <div class="bg-warning d-inline-block h-50">height 50%</div>
            <div class="bg-warning d-inline-block h-75">height 75%</div>
            <div class="bg-warning d-inline-block h-100">height 100%</div>
            <div class="bg-warning d-inline-block h-auto">height auto</div>
        </div>


        <!-- Bordas -->
        <!-- 
            - Opções:
            
            border -> todas as bordas
            border-top -> borda superior
            border-bottom -> borda inferior
            border-right -> borda direita
            border-left -> borda esquerda

            - Cores de bordas:

            border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white.
        -->
        <div class="bg-white mb-2 border border-primary">todas as bordas</div>
        <div class="bg-white mb-2 border-top border-secondary">borda superior</div>
        <div class="bg-white mb-2 border-bottom border-success">borda inferior</div>
        <div class="bg-white mb-2 border-right border-info">borda direita</div>
        <div class="bg-white mb-2 border-left border-warning">borda esquerda</div>


        <!-- Border radius -->
        <!-- 
            - Opções:

            rounded, rounded-top, rounded-right, rounded-left, rounded-circle
        -->
        <div class="bg-light mb-2 p-2 border rounded">rounded</div>
        <div class="bg-light mb-2 p-2 border rounded-top">rounded top</div>
        <div class="bg-light mb-2 p-2 border rounded-bottom">rounded bottom</div>
        <div class="bg-light mb-2 p-2 border rounded-right">rounded right</div>
        <div class="bg-light mb-2 p-2 border rounded-left">rounded left</div>
        <div class="bg-light mb-2 p-2 border rounded-circle">rounded circle</div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
