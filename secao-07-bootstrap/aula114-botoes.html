<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible: IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style type="text/css">
        .content {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="content m-3 p-3 border rounded">

        <!-- 
            - Botões:

            Formatação padrão: btn
            Formatações específicas: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
         -->

        <h3>Botões</h3>
        <button class="btn" type="button">btn</button>
        <button class="btn btn-primary" type="button">btn-primary</button>
        <button class="btn btn-secondary" type="button">btn-secondary</button>
        <button class="btn btn-success" type="button">btn-success</button>
        <button class="btn btn-info" type="button">btn-info</button>
        <button class="btn btn-warning" type="button">btn-warning</button>
        <button class="btn btn-danger" type="button">btn-danger</button>
        <button class="btn btn-light" type="button">btn-light</button>
        <button class="btn btn-dark" type="button">btn-dark</button>
        <button class="btn btn-link" type="button">btn-link</button>

        <h3>Botões com diferentes tags</h3>
        <a class="" href="#">Link</a>
        <button class="" type="submit">submit</button>
        <input class="" type="button" value="Button">
        <input class="" type="submit" value="Input Submit">
        <input class="" type="reset" value="Reset">

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
