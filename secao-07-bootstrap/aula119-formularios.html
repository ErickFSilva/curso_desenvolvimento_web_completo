<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="p-3">

    <!-- Formulários
            classe: form-control-<opcoes>
            opcoes: sm, lg
    -->

    <form>

        <!-- caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail" readonly>
            <small class="form-text">E-mail será validado</small>
        </div>


        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control form-control-sm" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>


        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>


        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!-- custom file input -->
        <div class="custom-file">
            <label class="custom-file-label">Selecione arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>


        <!-- range -->
        <div class="mt-3 form-group">
            <label for="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>


        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>


    <!-- Formulário inline -->
    <form class="mt-5 form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>


    <!-- Validação de formulário
            classes: is-valid, is-invalid, valid-feedback, invalid-feedback
    -->

    <form class="mt-5">

        <div class="form-group">
            <label for="email-usuario">E-mail</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">E-mail válido</div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">Senha Inválida</div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
