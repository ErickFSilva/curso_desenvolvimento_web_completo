<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- iconic -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/e1b86b0aaa.js" crossorigin="anonymous"></script>
</head>
<body class="px-3">

    <!-- https://useiconic.com/open#icons -->
    <!-- https://fontawesome.com/search -->
    <!-- https://fontawesome.com/search?m=free -->

    <!-- Iconic CSS -->
    <h3 class="border rounded my-3 p-3 bg-secondary text-light text-uppercase">Iconic CSS</h3>

    <div class="text-info">
        <span class="oi oi-bolt display-4 my-2 d-block">bolt</span>
        <span class="oi oi-bell display-4 my-2 d-block">bell</span>
        <i class="oi oi-clock display-4 my-2 d-block">clock</i>
    </div>

    <button class="btn btn-warning btn-lg my-2">
        <i class="oi oi-clock"></i>
        Click here
    </button>


    <!-- Font awesome -->

    <h3 class="border rounded my-3 p-3 bg-secondary text-light text-uppercase">Font awesome</h3>

        <i class="fas fa-stroopwafel display-4 my-2 d-block">stroopwafel</i>

        <i class="fa-brands fa-whatsapp">whatsapp</i>
        <span class="fas fa-bomb display-4 my-2 d-block">bomb</span>
