<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style type="text/css">
        .marcador-container {
            border: 1px solid seagreen;
            background: #5bf946;
        }

        .marcador {
            border: 1px solid #f94646;
            background: wheat;
        }
    </style>
</head>
<body>

    <!-- Tamanhos de didpositivos
        
        - Extra small: < 576px (col-)
        - Small: >= 576px (col-sm-)
        - Medium: >= 768px (col-md-)
        - Large: >= 992px (col-lg-)
        - Extra large: >= 1200px (col-xl-)

    -->

    <div class="container marcador-container">
        
        <!-- Largura fixa -->
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>


        <!-- Largura automática (auto-layout) -->
        <h2>Largura automática (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>


        <!-- Largura igual empilhada -->
        <h2>Largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-md">Área 1</div>
            <div class="marcador col-md">Área 2</div>
            <div class="marcador col-md">Área 3</div>
        </div>


        <!-- Ordenando -->
        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col-md-4 order-2">Área 1</div>
            <div class="marcador col-md-4 order-1">Área 2</div>
            <div class="marcador col-md-4 order-3">Área 3</div>
        </div>


        <!-- Offset -->
        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>


        <!-- Offset múltiplos alinhamentos -->
        <h2>Offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Login...</div>
            <div class="marcador col-md-3 offset-md-6">Login...</div>
        </div>


        <!-- Aninhamento -->
        <h2>Aninhamento</h2>
        <div class="row">
            <div class="marcador col-md-6">
                col-md-6
                <div class="row">
                    <div class="marcador col-md-6">Conteúdo 1</div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
