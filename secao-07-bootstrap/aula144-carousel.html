<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel Slider</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/e1b86b0aaa.js" crossorigin="anonymous"></script>

    <style type="text/css">
        .legendas {
            border-radius: 10px;
            background-color: rgba(14, 47, 59, 0.7);
        }

        .carousel-indicators li {
            height: 14px;
        }
    </style>
</head>
<body class="pb-4">

    <!-- Abre container -->
    <div class="container">
        <div class="row">

            <div class="col-sm-8 m-auto">

                <!-- Abre Slider simples -->
                <h3 class="border rounded my-3 p-3 bg-info text-light">Slider simples</h3>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="imagens/carousel/imagem1.jpeg" alt="imagem1" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem2.jpeg" alt="imagem2" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem3.jpeg" alt="imagem3" class="img-fluid">
                        </div>

                    </div>
                </div>
                <!-- Fecha Slider simples -->


                <!-- Abre Slider com controles -->
                <h3 class="border rounded my-3 p-3 bg-info text-light">Slider com controles</h3>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="imagens/carousel/imagem1.jpeg" alt="imagem1" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem2.jpeg" alt="imagem2" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem3.jpeg" alt="imagem3" class="img-fluid">
                        </div>

                    </div>

                    <!-- Abre controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- Fecha controle -->

                </div>
                <!-- Fecha Slider com controles -->


                <!-- Abre Slider com controles e indicadores -->
                <h3 class="border rounded my-3 p-3 bg-info text-light">Slider com controles e indicadores</h3>
                <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
                    
                    <!-- Abre indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                    </ol>
                    <!-- Fecha indicadores -->
                    
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="imagens/carousel/imagem1.jpeg" alt="imagem1" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem2.jpeg" alt="imagem2" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem3.jpeg" alt="imagem3" class="img-fluid">
                        </div>

                    </div>

                    <!-- Abre controles -->
                    <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- Fecha controle -->

                </div>
                <!-- Fecha Slider com controles e indicadores -->


                <!-- Abre Slider com controles, indicadores e legendas -->
                <h3 class="border rounded my-3 p-3 bg-info text-light">Slider com controles, indicadores e legendas</h3>
                <div id="carousel-legendas" class="carousel slide" data-ride="carousel">
                    
                    <!-- Abre indicadores -->
                    <ol class="carousel-indicators">
                        <li class="active rounded" data-target="#carousel-legendas" data-slide-to="0"></li>
                        <li class="rounded" data-target="#carousel-legendas" data-slide-to="1"></li>
                        <li class="rounded" data-target="#carousel-legendas" data-slide-to="2"></li>
                    </ol>
                    <!-- Fecha indicadores -->
                    
                    <div class="carousel-inner">
                        
                        <div class="carousel-item active">
                            <img src="imagens/carousel/imagem1.jpeg" alt="imagem1" class="img-fluid">
                            
                            <div class="carousel-caption">
                                <div class="legendas">
                                    <h4>Item 1</h4>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem2.jpeg" alt="imagem2" class="img-fluid">
                            
                            <div class="carousel-caption">
                                <div class="legendas">
                                    <h4>Item 2</h4>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="imagens/carousel/imagem3.jpeg" alt="imagem3" class="img-fluid">
                            
                            <div class="carousel-caption">
                                <div class="legendas">
                                    <h4>Item 3</h4>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Abre controles -->
                    <a href="#carousel-legendas" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#carousel-legendas" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!-- Fecha controle -->

                </div>
                <!-- Fecha Slider com controles, indicadores e legendas -->

            </div>

        </div>
    </div>
    <!-- Fecha container -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
