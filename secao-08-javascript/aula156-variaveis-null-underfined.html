<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>

        // null: representa a ausência intencional de valor.

        var teste = null
        
        console.log(typeof teste)


        // underfined: indica que a variável, apesar de declarada, não possui valor.

        var teste2 = undefined
        var teste3

        console.log(typeof teste2)
        console.log(typeof teste3)

    </script>
    
</body>
</html>
