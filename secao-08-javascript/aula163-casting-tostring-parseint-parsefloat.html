<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">

        <script>

            var var1 = prompt('Digite algum número:')
            var var2 = prompt('Digite outro número:')

            var1 = parseInt(var1) // não preserva a fração numérica
            var2 = parseFloat(var2) // preserva a fração numérica

            console.log(var1)
            console.log(var2)

            document.write(var1.toString() + var2.toString())

        </script>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
