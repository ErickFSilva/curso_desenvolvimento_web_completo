<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">

        <h2>Operadores Lógicos</h2>

        <ul class="navbar-nav">
            <li><strong>E (&&):</strong> Verdadeiro, se todas as expressões forem verdadeiras</li>
            <li><strong>OU (||):</strong> Verdadeiro, se pelo menos uma das expressões for verdadeira</li>
            <li><strong>Negação (!):</strong> Inverte o resultado da expressão de comparação</li>
        </ul>

        <hr>

        <script>

            var nota = parseFloat(prompt('Digite a nota do aluno'))
            var faltas = parseInt(prompt('Digite a quantidade de faltas'))

            // parseFloat(nota)
            // parseInt(faltas)

            var media = 7
            var faltas_maximas = 15

            if (nota >= media && faltas <= faltas_maximas) {
                document.write('Aprovado')
            }
            else {
                document.write("Reprovado")
            }

        </script>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
