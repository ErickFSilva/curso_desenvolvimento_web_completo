<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">

        <script>
            
            var parametro = parseInt(prompt('Digite um valor'))

            switch (parametro) {
                
                case 1:
                    // se o parâmetro for === 1
                    document.write('Parâmetro 1')
                    break

                case 2:
                    // se o parâmetro for === 2
                    document.write('Parâmetro 2')
                    break
                
                default:
                    // se o parâmetro não for encontrado
                    document.write('Parâmetro não encontrado')

            }

        </script>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
