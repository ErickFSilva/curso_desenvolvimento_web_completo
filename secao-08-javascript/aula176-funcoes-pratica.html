        <script>

            function soma(a, b, c) {

                // corrige os problemas valores não passados aos parâmetros
                a = a === undefined ? 0 : a
                b = b === undefined ? 0 : b
                c = c === undefined ? 0 : c

                return a + b + c
            }

            console.log(soma(7, 7))
            console.log(soma(7, 7, 1, 1)) // O JS desconsidera os parâmetros adicionais
            console.log(soma(7)) // O JS retorna NaN
            console.log(soma()) // O JS retornará NaN
