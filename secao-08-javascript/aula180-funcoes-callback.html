<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">

        <!-- Funções de CallBack:
                São funções que são encaminhadas como parâmetros para outras funções.
        -->

        <script>
    
            function exibirArtigo(id, callbackSucesso, callbackErro) {
                
                // lógica: recuperar o id via requisição http

                if (true) {          // título do artigo          // descrição do artigo
                    callbackSucesso('Funções de Callback em JS', 'Funções de Callback são muito utilizadas...')
                }
                else {
                    callbackErro('Erro', 'Erro ao recuperar os dados')
                }

            }

            // Técnica Wrapper
            var callbackSucesso = function(titulo, descricao) {
                document.write('<h1>' + titulo + '</h1>')
                document.write('<p>' + descricao + '</p>')
            }

            var callbackErro = function(erro) {
                document.write('<p><strong>Erro: </strong>' + erro + '<p>')
            }

            exibirArtigo(1, callbackSucesso, callbackErro)
    
        </script>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
