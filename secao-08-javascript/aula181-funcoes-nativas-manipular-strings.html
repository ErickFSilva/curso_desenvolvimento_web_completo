<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">
        <script>

            var profissao = ' Programador Web '
    
            // Propriedade length: retorna o número de caracteres do string
            document.write('Erick Ferreira'.length + '<br>')

            // Método/função charAt: retorna um caracter com base na posição do mesmo, dentro da cadeia de caracteres
            document.write('erick.silva'.charAt(7) + '<br>')

            // Método/função indexOf(): retorna a posição da primeira ocorrência de um valor específico no string
            document.write(profissao.indexOf('W') + '<br>')

            // Método/funçao replace: permite com base em um valor de pesquisa, como em outro valor de modificação, substituir textos em um string
            document.write(profissao.replace('Web', 'Fullstack' + '<br>'))
            
            // Método/função substr(): permite extrair parte de um string, com base em uma posição inicial, seguida de um valor que representa a quantidade de caracteres à frente daquela posição inicial
            document.write(profissao.substr(12,3) + '<br>')

            // Método/função toLowerCase(): converte todos os caracteres para caixa baixa
            // Método/função toUpperCase(): converte todos os caracteres para caixa alta
            document.write(profissao.toLowerCase() + '<br>')
            document.write(profissao.toUpperCase() + '<br>')

            // Método/função trim(): remove os espaços em branco das extremidades de um string
            document.write('-' + profissao.trim() + '-')
    
        </script>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
