<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3 text-secondary">
        <script>

            var data = new Date()
            console.log(data)
            document.write(data + '<hr>')

            // Adicionar ou remover dias
            data.setDate(data.getDate() + 1)
            document.write(data + '<br>')

            data.setDate(data.getDate() - 12)
            document.write(data + '<hr>')

            // Adicionar ou remover meses
            data = new Date()

            data.setMonth(data.getMonth() + 1)
            document.write(data + '<br>')

            data.setMonth(data.getMonth() - 12)
            document.write(data + '<hr>')

            // Adicionar ou remover anos
            data = new Date()

            data.setFullYear(data.getFullYear() + 1)
            document.write(data + '<br>')

            data.setFullYear(data.getFullYear() - 12)
            document.write(data + '<hr>')
    
        </script>
    </div>

    <div class="p-3 text-primary">
        <script>

            var data1 = new Date(2022, 8, 8)
            var data2 = new Date(2022, 10, 12)

            document.write(data1.toString() + '<br>')
            document.write(data2.toString() + '<hr>')

            // Converte datas para algo que possamos calcular
            document.write(data1.getTime() + '<br>')
            document.write(data2.getTime() + '<hr>')

            // Encontra a quantidade de milesegundos entre as datas
            document.write(Math.abs(data1.getTime() - data2.getTime()) + '<hr>')

            // Encontra a quantidade de dias entre as datas
            var msegundos = (1*24*60*60*1000)
            data1 = data1.getTime()
            data2 = data2.getTime()

            document.write(Math.abs(data1 - data2) / msegundos)

        </script>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
