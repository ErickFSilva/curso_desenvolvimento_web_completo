<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="p-3">
        <script>

            function calcular(num1, num2, opcao) {
                var total

                if (opcao == 'soma') {
                    total = num1 + num2
                }
                else if (opcao == 'subtração') {
                    total = num1 - num2
                }
                else {
                    document.write('Erro encontrado <br>')
                    console.log('Erro encontrado')
                }

                return total

            }
    
            var num1 = parseInt(prompt('Digite um número'))
            var num2 = parseInt(prompt('Digite outro número'))
            var opcao = prompt('"soma" ou "subtração"')

            var resultado = calcular(num1, num2, opcao)

            document.write('O resultado é: ' + resultado)
            console.log('O resultado é: ' + resultado)
    
        </script>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
