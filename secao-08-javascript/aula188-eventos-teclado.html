<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!-- 
        Eventos - Teclado

        1. onkeydown: é acionado no momento que a tecla é precionada;
        2. onkeypress: é acionado ao manter a tecla precionada e que essa tecla represente a saída de um caractere;
        3. onkeyup: é acionado no momento que a tecla é liberada;
     -->

    <div class="p-3">
        <script>

            function acao1() {
                alert('Evento de teclado')
            }

            function acao2() {
                alert('Evento de teclado')
            }

            function acao3() {
                alert('Evento de teclado')
            }
    
        </script>

        <input onkeydown="acao1()" type="text" placeholder="onkeydown">
        <input onkeypress="acao3()" type="text" placeholder="onkeypress">
        <input onkeyup="acao2()" type="text" placeholder="onkeyup">

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
