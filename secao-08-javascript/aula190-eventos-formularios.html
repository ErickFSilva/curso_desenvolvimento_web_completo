<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!-- 
        Eventos - Formulários

        1. onfocus: é acionado quando o elemento recebe o focu do cursor do mouse, ou seja, quando o elemento é clicado;
        2. onblur: é acionado quando o elemento perde o focu. Quando apertamos o tab ou clicamos em outro elemento;
        3. onchange: é acionado quando o estado do elemento é modificado. Como no elemento do tipo "select" ao ter sua opção modificada.
    -->

     <div class="p-3">

        <script>

            function acao1() {
                console.log('Evento disparado')
            }

            function acao2() {
                console.log('Evento disparado')
            }

            function acao3() {
                console.log('Evento disparado')
            }
    
        </script>
    
        <input onfocus="acao1()" type="text" placeholder="onfocus">
        <input onblur="acao2()" type="text" placeholder="onblur">
        <select onchange="acao3()">
            <option>-- Selecione --</option>
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
        </select>

     </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
