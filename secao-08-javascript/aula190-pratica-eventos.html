<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script>

        var texto = 'Evento de mouse'

        function acao() {
            alert(texto)
            console.log(texto)
        }

        function acao2() {
            console.log(texto)
        }

    </script>
</head>
<body class="p-3" onresize="acao()" onscroll="acao()">

    <!-- 
        Eventos - Mouse

        1. onclick: é acionado quando o elemento é clicado;
        2. ondblclick: é acionado quando o elemento é clicado duas vezes;
        3. onmouseup: é acionado quando o click sobre um elemento é liberado;
        4. onmouseover: é acionado quando o cursor do mouse sobrepoem um elemento;
        5. onmouseout: é acionado quando o cursor do mouse sai da região da página ocupada pelo elemento;
    -->
    <div class="mb-3 p-3 border">
        
        <button onclick="acao()" class="btn btn-dark">onclick</button>
        <button ondblclick="acao()" class="btn btn-info">ondblclick</button>
        <input onmouseup="acao()" class="btn btn-danger" type="button" value="onmouseup">
        <input onmouseover="acao()" class="btn btn-success" type="button" value="onmouseover">
        <input onmouseout="acao()" class="btn btn-warning" type="button" value="onmouseout">

    </div>

    <!-- 
        Eventos - Teclado

        1. onkeydown: é acionado no momento que a tecla é precionada;
        2. onkeypress: é acionado ao manter a tecla precionada e que essa tecla represente a saída de um caractere;
        3. onkeyup: é acionado no momento que a tecla é liberada;
    -->
    <div class="mb-3 p-3 border">

        <input onkeydown="acao()" type="text" placeholder="onkeydown">
        <input onkeypress="acao()" type="text" placeholder="onkeypress">
        <input onkeyup="acao()" type="text" placeholder="onkeyup">

    </div>

    <!-- 
        Eventos - Janela

        1. onresize: é acionado quando a página ou frame é redimencionada;
        2. onscroll: é acionado quando o scroll do mouse é utilizado;
    -->
    <div class="mb-3 p-3 border">

        <div class="bg-info" style="width: 100%; height: 300px ;"></div>

    </div>
    
    <!-- 
        Eventos - Formulários

        1. onfocus: é acionado quando o elemento recebe o focu do cursor do mouse, ou seja, quando o elemento é clicado;
        2. onblur: é acionado quando o elemento perde o focu. Quando apertamos o tab ou clicamos em outro elemento;
        3. onchange: é acionado quando o estado do elemento é modificado. Como no elemento do tipo "select" ao ter sua opção modificada.
    -->
    <div class="p-3 border">

        <input onfocus="acao2()" type="text" placeholder="onfocus">
        <input onblur="acao2()" type="text" placeholder="onblur">
        <select onchange="acao()">
            <option>-- onchange --</option>
            <option>Opção 1</option>
            <option>Opção 2</option>
        </select>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
