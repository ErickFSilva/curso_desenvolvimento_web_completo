<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-3">
    
    <!-- 
        DOM - Document Object Model: API multiplataforma que permite o acesso dos elementos da página com o JavaScript.
    -->

    <!-- 
        - API DOM:

        getElementById()
        getElementsByTagName()
        getElementsByClassName()
        getElementsByName()
    -->

    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada"><hr>
    
    <input type="text" placeholder="Letras" id="letras" disabled>
    <input type="text" placeholder="Números" id="numeros" disabled>

    <script>

        function distribuiCaracter() {
            // Selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            // Limpar o campo de digitação
            document.getElementById('entrada').value = ''

            // Limpar espaços em branco nas extremidades da string
            caracter.trim()

            // Verifica qual caracter foi digitado
            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Adicionar o caracter no campo referente a números
                    document.getElementById('numeros').value += caracter
                    break;
                
                default:
                    // Adicionar o caracter no campo referente a letras
                    document.getElementById('letras').value += caracter
            }

            // Exibe caracter
            // console.log(caracter)
        }
        
    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
