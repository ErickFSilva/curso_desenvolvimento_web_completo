<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-3">
    
    <!-- 
        DOM - Document Object Model: API multiplataforma que permite o acesso dos elementos da pÃ¡gina com o JavaScript.
    -->

    <!-- 
        - API DOM:

        getElementById()
        getElementsByTagName()
        getElementsByClassName()
        getElementsByName()
    -->

    <h3>Manipulando estilo</h3>

    <button type="button" onclick="modificaEstilo('#f00', '300px', '50px')" class="btn btn-danger">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#0f0', '100px','400px')" class="btn btn-success">Verde</button>
    <button type="button" onclick="modificaEstilo('#00f', '255px', '100px')" class="btn btn-info">Azul</button>

    <hr>

    <div style="width: 225px; height: 100px; border: 1px solid #3e4e83;" id="quadrado"></div>

    <script>
        function modificaEstilo(corDeFundo, w, h) {
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = w
            document.getElementById('quadrado').style.height = h
        }
    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
