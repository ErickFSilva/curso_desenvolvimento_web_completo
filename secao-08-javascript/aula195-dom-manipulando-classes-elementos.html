<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        .estilo1, .estilo2 {
            height: 300px;
            color: #222;
            background: tan;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .estilo2 {
            background: yellowgreen;
        }
    </style>
</head>
<body class="p-3">
    
    <!-- 
        - DOM (Document Object Model): API multiplataforma que permite o acesso dos elementos da página com o JavaScript.
     
        - API DOM:

        getElementById()
        getElementsByTagName()
        getElementsByClassName()
        getElementsByName()
    -->

    <div id="mensagem" class="estilo1">
        Modificando a classe do elementos
        <div class="p-3 border">conteúdo</div>
    </div>
    <hr>
    <button type="button" onclick="modificaClase()" class="btn btn-info">Aplicar classe</button>

    <script>
        function modificaClase() {
            document.getElementById('mensagem').className='estilo2'
        }
    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
