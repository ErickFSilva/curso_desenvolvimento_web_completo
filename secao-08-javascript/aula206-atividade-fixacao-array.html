<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container py-3">
        <div class="input-group">
            <input type="text" id="campo" class="form-control" placeholder="Perquisar">
            <div class="input-group-append">
                <button onclick="adicionar()" class="btn btn-info">Adcionar</button>
                <button onclick="exibir()" class="btn btn-success">Exibir</button>
                <button onclick="limpar()" class="btn btn-danger">Limpar</button>
            </div>
        </div>
        <textarea id="listaArray" class="my-3 form-control" style="height: 300px;"></textarea>
    </div>

    <script>

        var objetos = Array('Cadeira','Impressora','Garfo')
        // console.log(objetos.length)

        function adicionar() {

            var valorCampo = document.getElementById('campo').value

            if (valorCampo === '' || valorCampo === ' ' || valorCampo === '  ' || valorCampo === '   ' || valorCampo === '    ') {
                alert('Informe um valor válido')
            }
            else {
                var existeValor = objetos.indexOf(valorCampo)

                if (existeValor != -1) {
                    alert('Objeto já foi adicionado')
                }
                else {
                    objetos.push(valorCampo)
                    console.log(objetos)
                }

            }

            document.getElementById('campo').value = ''

        }

        function exibir() {

            // debuga ordenando o array
            console.log(objetos.sort())

            document.getElementById('listaArray').value = ''

            for (var cont = 0; cont < objetos.length; cont++) {

                var conteudoArray = objetos[cont] + ', '
                document.getElementById('listaArray').value += conteudoArray

            }

        }

        function limpar() {

            document.getElementById('listaArray').value = ''

        }

    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
