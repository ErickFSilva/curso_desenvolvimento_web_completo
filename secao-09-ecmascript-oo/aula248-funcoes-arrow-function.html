<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="p-3">

    <script>

        // função anônima tradicional
        let quadrado = function(x) {
            return x * x
        }

        document.write(quadrado(5))


        // arrow functions (opções)

        // opção 1:
        let soma = (x, y) => {
            return x + x
        }
        console.log(soma(3, 8))

        // opção 2:
        let subtracao = () => {
            return 6 - 2
        }
        console.log(subtracao())

        // opção 3:
        let multiplicacao = x => {
            return x * x
        }
        console.log(multiplicacao(20))

        // opção 4:
        let divisao = x => x / 10 // return implicito
        console.log(divisao(60))

        // opção 5:
        let parImpar = numero => {

            if ((numero % 2) === 0) {
                return 'par'
            }
            else {
                return 'impar'
            }

        }
        console.log(parImpar(770))

        // opção 6:
        let imparPar = numero => ((numero % 2) === 0) ? 'par' : 'impar'
        console.log(imparPar(23))

    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
