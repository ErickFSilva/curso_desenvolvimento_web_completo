<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Funções Factory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">>
</head>
<body>

    <script>

        // Contexto REST (juntar)

        function soma(...param) {

            let resultado = 0

            param.forEach(valor => resultado += valor)

            return resultado

        }

        console.log(soma(3, 8, 5, 7, -8, 10, 115))

        function multiplicacao(m, ...p) {

            // console.log(m)
            let resultado = 0
            // console.log(p)

            p.forEach(valor => resultado += m * valor)

            return resultado

        }

        console.log(multiplicacao(5, 7, 12, 3, 49))

    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
