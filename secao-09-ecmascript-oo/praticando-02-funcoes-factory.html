<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Funções Factory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- CSS -->
    <style type="text/css">
        .caixa textarea {
            height: 350px;
        }

        .input-group-text {
            width: 100px;
        }

        .bg-1 {
            background-color: #563d7c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div class="caixa mt-3">

                    <h1 class="display-4 text-secondary">Bicicletas</h1>
                    
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-1 text-light">Cor</span>
                        </div>
                        <select id="opc-cor" class="form-control">
                            <option value="">::: Selecione :::</option>
                            <option value="amarelo-dark">Amarelo Dark</option>
                            <option value="azul-metal">Azul Metal</option>
                            <option value="verde-dark">Verde Dark</option>
                            <option value="preto-perola">Preto Pérola</option>
                        </select>
                    </div>

                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-1 text-light">Marcha</span>
                        </div>
                        <select id="opc-marcha" class="form-control">
                            <option value="">::: Selecione :::</option>
                            <option value="12v">12v</option>
                            <option value="21v">21v</option>
                            <option value="27v">27v</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-1 text-light">Aro</span>
                        </div>
                        <select id="opc-aro" class="form-control">
                            <option value="">::: Select :::</option>
                            <option value="12">Aro 12</option>
                            <option value="16">Aro 16</option>
                            <option value="20">Aro 20</option>
                            <option value="24">Aro 24</option>
                            <option value="26">Aro 26</option>
                            <option value="29">Aro 29</option>
                        </select>
                    </div>

                    <button class="mt-3 btn bg-primary text-light" onclick="enviaDados()">Enviar</button>
                    <button class="mt-3 btn bg-danger text-light" onclick="limpaDados()">Limpar</button>

                    <textarea id="retornaDados" class="retorno mt-3 form-control bg-light" disabled></textarea>

                </div>
            </div>
        </div>
    </div>


    <script>

        function enviaDados() {

            let Bicicleta = function(cor, marcha, aro) {
                return {
                    cor,
                    marcha,
                    aro,
                    descricao() {
                        return `#Bicicleta escolhida# \nCor: ${cor} \nMarcha: ${marcha} \nAro: ${aro}`
                    }
                }
            }


            let cor = document.getElementById('opc-cor').value
            document.getElementById('opc-cor').value = ''

            let marcha = document.getElementById('opc-marcha').value
            document.getElementById('opc-marcha').value = ''

            let aro = document.getElementById('opc-aro').value
            document.getElementById('opc-aro').value = ''


            let bicicleta1 = Bicicleta(cor, marcha, aro)

            document.getElementById('retornaDados').value += ( bicicleta1.descricao() + '\n\n')

        }

        function limpaDados() {
            document.getElementById('retornaDados').value = ''
        }

    </script>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
